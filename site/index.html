    <script>
        // Função para obter a localização do dispositivo
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    // Aqui você pode usar lat e lon para outras finalidades
                }, showError);
            } else {
                console.log('Geolocalização não é suportada neste navegador.');
            }
        }

        // Função para exibir erros
        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    console.log("Usuário negou a solicitação de geolocalização.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    console.log("A localização não está disponível.");
                    break;
                case error.TIMEOUT:
                    console.log("A solicitação para obter a localização do usuário expirou.");
                    break;
                case error.UNKNOWN_ERROR:
                    console.log("Um erro desconhecido ocorreu.");
                    break;
            }
        }

        // Chama a função ao carregar a página
        window.onload = getLocation;
    </script>
